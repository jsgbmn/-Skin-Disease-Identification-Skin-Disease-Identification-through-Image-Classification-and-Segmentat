services:
  - type: web
    name: skin-disease-detection
    runtime: python
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: frontend
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r ../requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 300
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: MODEL_PATH
        value: ../backend/models/model.h5
      - key: FLASK_ENV
        value: production
